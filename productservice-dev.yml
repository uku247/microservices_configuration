spring:
  application:
    name: productservice

  datasource:
    url: jdbc:mysql://localhost:3306/productdb_dev
    username: root
    password: Passw0rd@1234567890
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  zipkin:
    base-url: http://ip172-18-0-45-d1od39q91nsg0087pmog-9411.direct.labs.play-with-docker.com/zipkin
    enabled: true

  sleuth:
    sampler:
      probability: 1.0

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [${spring.application.name},%X{traceId},%X{spanId}] %logger{36} - %msg%n"
